<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="wrapper">
      <img [src]="images[0]">
    </div>

  </ng-template>
  <ng-template ngbSlide>
    <div class="wrapper">
      <img [src]="images[1]">
    </div>

  </ng-template>

  </ng-template>
</ngb-carousel>
